<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style type="text/css">
        form{ margin: 10% 40%; background-color: rgb(66, 218, 47,0.2); padding-left: 30px; border-radius: 30px;}
        input{margin-top:10px; border-radius: 50px; padding: 5px;}
        body{background-color: rgb(175, 175, 175);}
        
    </style>
</head>
<body>
    <form action="login" method="post">
        
        <h2>Login</h2>
        {% csrf_token %}
        <input type="text" name="username" placeholder="username"><br>
        <input type="password" name="password" placeholder="password"><br>
        <input type="submit">
    </form>

    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</body>
</html>
